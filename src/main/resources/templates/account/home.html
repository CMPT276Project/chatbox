<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/slateicon.png">
    <style>
        body {
            background-color: #443F46; 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .btn-signout, .btn-history, .btn-chat-room, .btn-change-name {
            background-color: #83A37C; 
            border-color: #83A37C;
            color: white;
        }
        .header-text {
            color: white;
            text-align: center;
        }
        
        .translation-section {
            background-color: white; 
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .fixed-top-right {
            position: fixed;
            top: 8px;
            right: 16px;
        }
        .fixed-bottom-left {
            position: fixed;
            bottom: 8px;
            left: 16px;
        }
        .fixed-bottom-right {
          	position: fixed;
            bottom: 8px;
            right: 16px;
        }
        .centered-btn {
    		position: fixed;
    		bottom: 195px;
            right: 16px;
            
		}
        .centered-text-box {
    		position: fixed;
    		bottom: 195px;
            right: 230px;
            
		}
        .navbar-custom {
            background-color: #565656; /*light gray background, nav-bar */
        }
        .navbar-brand {
            color: white; 
            text-align: center;
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .navbar-brand img {
            width: 100px; 
            height: auto; 
        }
        a {
            color: white;
        }
        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/"> 
            <img id="logo" src="/images/slatelogo1.png" alt="Slate logo">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="translation-section">
                <h2>English</h2>
                <p>Sample USER's text</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="translation-section">
                <h2>Translated language</h2>
                <p>Sample Translated text</p>
            </div>
        </div>
    </div>
</div>

<!-- Sign Out, Tony -->
<form action="/logout" method="GET">
    <button class="btn btn-signout fixed-top-right">Sign Out</button>
</form>
<!-- History button, coming in iteration 2  -->
<form action="/history" method="GET">
<button class="btn btn-history fixed-bottom-left">History</button>
</form>

<form action="/chatroom" method="GET">
    <button class="btn btn-chat-room fixed-bottom-right">Chat Room</button>
</form>

<form action="/changename" method="POST">
	<input class="input input-change-name centered-text-box" type="text" name="name" th:value="${account.name}" required> 
    <button class="btn btn-change-name centered-btn">Change Display Name</button>
</form>


</body>
</html>
