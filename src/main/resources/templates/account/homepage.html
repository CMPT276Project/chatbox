<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #443F46; 
        }
        .btn-signout, .btn-history, .btn-chat-room {
            background-color: #83A37C; 
            border-color: #83A37C;
            color: white;
        }
        .header-text {
            color: white;
            text-align: center;
        }
        
        .translation-section {
            background-color: white; 
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .fixed-top-right {
            position: fixed;
            top: 8px;
            right: 16px;
        }
        .fixed-bottom-left {
            position: fixed;
            bottom: 8px;
            left: 16px;
        }
        .fixed-bottom-right {
            position: fixed;
            bottom: 8px;
            right: 16px;
        }
        .navbar-custom {
            background-color: #565656; /*light gray background, nav-bar */
        }
        .navbar-brand {
            color: white; 
            text-align: center;
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .navbar-brand img {
            width: 100px; 
            height: auto; 
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/"> 
            <img id="logo" src="../../static/images/slatelogo1.png" alt="Slate logo">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="translation-section">
                <h2>English</h2>
                <p>Sample USER's text</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="translation-section">
                <h2>Translated language</h2>
                <p>Sample Translated text</p>
            </div>
        </div>
    </div>
</div>

<!-- Changed Settings to Sign Out -->
<button class="btn btn-signout fixed-top-right">Sign Out</button>
<!-- History and Chat Room buttons -->
<button class="btn btn-history fixed-bottom-left">History</button>
<button class="btn btn-chat-room fixed-bottom-right">Chat Room</button>

</body>
</html>
