<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form action="/login" method="post">
            <div class="container">
                <img id="logo" src="../../static/images/slatelogo1.png" alt="Slate logo">
                <div id="card">
                    <div id="logintext">Login</div>
                    <div id="username"><input type="text" placeholder = "Username" name="username" required/> </div>
                    <div id="password"><input type="password" placeholder = "Password" name="password" required/> </div>
                    <div class="container" id="sign-reg">
                        <input id="signin" type="submit" value="Sign In"/>
                        <div id="register"><a href="/register">Register account</a></div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
