<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="../../static/images/slatelogo1.png" alt="Slate logo">
        <div id="card">
            <div id="registertext">Create Account</div>
            <div id="username"><input type="text" placeholder = "Username" name="username" required/> </div>
            <div id="password"><input type="password" placeholder = "Password" name="password" required/> </div>
            <div class="container" id="sign-reg">
                <input id="register" type="submit" value="Register">
                <div id="login"><a href="/login">Use existing account</a></div>
            </div>
        </div>
    </div>
</body>
</html>
