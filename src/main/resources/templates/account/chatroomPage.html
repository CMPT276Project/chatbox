<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Chat Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/chatroomPage.js" defer></script>
    <style>
        body {
            background-color: #443F46;
        }

        .navbar-custom {
            background-color: #565656;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .chat-container {
            background-color: #FFF;
            margin-top: 20px;
            border-radius: 4px;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
        }

        .chat-message {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .btn-custom {
            background-color: #83A37C;
            border-color: #83A37C;
            color: white;
        }

        .language-toggle {
            text-align: right;
        }

        .language-toggle button {
            margin: 0 5px;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img id="logo" src="/images/slatelogo1.png" alt="Slate logo">
            </a>
            <div class="navbar-collapse">
                <!-- Navbar code and integration -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="language-toggle">
            <button class="btn btn-custom">English</button>
            <button class="btn btn-custom">Other Language</button>
        </div>
        <div class="chat-container" id="chatWindow">
            <!-- Chat messages displayer -->
        </div>
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button th:attr="onclick=|sendMessage('${account.uid}','${account.username}')|"
            class="btn btn-custom mt-2">Send</button>
    </div>
</body>

</html>
