<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Chat Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/chatroomPage.js" defer></script>
    <style>
        :root {
            --lightshade: #eaebe9;
            --lightaccent: #818582;
            --maincolor: #83A37C;
            --darkaccent: #92756A;
            --darkshade: #443f46;
        }

        body {
            background-color: #443F46;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar-custom {
            background-color: #565656;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .chat-container {
            background-color: #FFF;
        }
        .chat-input {
            width: 100%;
        }
        .container {
            position: relative; 
        }
    
        .home-button-container {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            z-index: 1000;
        }
        
        .home-button-container a {
            background-color: #83A37C;
            color: white;
            padding: 10px 20px; 
            border-radius: 5px;
            text-decoration: none;
            display: block;
            font-size: calc(10px + 1vw); 
        }
        

    </style>
</head>

<body>
<div class="container mt-5">
    <div class="chat-window" id="chatWindow">
        <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="messageInput" class="form-control chat-input" placeholder="Type a message...">
    <button th:attr="onclick=|sendMessage('${account.uid}','${account.username}')|" class="btn btn-primary mt-2">Send</button>
</div>
</body>

</html>
