<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Chat Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <style>
        body {
            background-color: #F0F0F0; 
        }
        .chat-window {
            margin: auto;
            max-width: 800px;
            height: 500px;
            border: 1px solid #999;
            overflow: auto;
            padding: 10px;
            background-color: #FFF;
        }
        .chat-input {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="chat-window" id="chatWindow">
        <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="messageInput" class="form-control chat-input" placeholder="Type a message...">
    <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
</div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/output/roomId', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById("messageInput").value;
        if(messageContent) {
            stompClient.send("/app/input/roomId", {}, JSON.stringify({'content': messageContent}));
            document.getElementById("messageInput").value = '';
        }
    }

    function showMessage(message) {
        var messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message));
        document.getElementById("chatWindow").appendChild(messageElement);
    }

    window.onload = connect;
</script>
</body>
</html>
