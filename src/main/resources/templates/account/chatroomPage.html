<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLATE Chat Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/chatroomPage.js"></script>
    <style>
        body {
            background-color: #F0F0F0; 
        }
        .chat-window {
            margin: auto;
            max-width: 800px;
            height: 500px;
            border: 1px solid #999;
            overflow: auto;
            padding: 10px;
            background-color: #FFF;
        }
        .chat-input {
            width: 100%;
        }
        .slate-logo {
            display: block;
            margin:  0 auto;
            text-align: center;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <img src = "path/to/slate-logo.png" alt = "SLATE Logo" class="slate-logo">
    <div class="chat-window" id="chatWindow">
        <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="messageInput" class="form-control chat-input" placeholder="Type a message...">
    <button th:attr="onclick=|sendMessage('${account.uid}','${account.username}')|" class="btn btn-primary mt-2">Send</button>
</div>
</body>
</html>
